<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Coder browser By:JSKUN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color">
    <title> Coder Browser</title>
    <link rel="icon" href="code.ico">
  </head>

  <body ondragstart="return false;">
    <ul class="pelengkap">
      <div style="display:grid; justify-content: space-between;">
          <li>
              <div class="time"></div>
          </li>
          <li>
              <a href="https://github.com/JSKUN/Coder-Browser/" target="_blank"><button style=" cursor:pointer; font-family: arial black; border-radius:5px; border:1px transparent; font-size: 15px;">Code</button></a>
          </li>
      </div>
    </ul>
      <section style="text-align: center;">
          <div class="main">
              <img src="code.ico" width="130" height="130" alt="icon">
              <br>
              <p>Open Source Open Mind</p>
              <div class="search">
                <input type="text" name="" class="query" placeholder="Search in Duckduckgo" value="" style="background-color: gainsboro; color: black; background-size: 500px;" >
                  <div class="icons">
                      <div><img src="search.png" alt="button" width="20" height="20"></div>
                      <div><img src="duckduckgo.png" alt="duck" width="20" height="20" style="clip-path:circle();"></div>
                  </div>
                  <ul>
                      <li><a href="https://discord.com/" target="_blank"> <img src="discord.png" alt="discord" width="48" height="48" style="clip-path:circle();"></a></li>
                      <li><a href="https://getbootstrap.com/" target="_blank"> <img src="bootstrap.png" alt="bootstrap" width="48" height="48" style="clip-path:circle();"></a></li>
                      <li><a href="https://github.com" target="_blank"> <img src="github.png" alt="github" width="48" height="48" style="clip-path:circle();"></a></li>
                      <li><a href="https://stackoverflow.com/"target="_blank"><img src="stack.png" alt="stackoverflow" width="48" height="48" style="clip-path:circle();"></a></li>  
                      <li><a href="https://youtube.com" target="_blank"><img src="youtube.png" alt="youtube" width="48" height="48" style="clip-path:circle();"></a></li>
                  </ul>
              </div>
              </div>
          </div>
      </section>
    <script>
      var time = document.querySelector('.time');

      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();

        hours = hours % 12 || 12;
        minutes = minutes < 10 ? '0' + minutes : minutes;

        var period = hours < 12 ? 'PM' : 'AM';
        time.innerHTML = hours + ':' + minutes  + ' ' + period;
        
        
      }

      updateClock();
      setInterval(updateClock, 1000);


      let query = document.querySelector('.query');

      window.addEventListener('keydown', checkKeyPress, false)

      function checkKeyPress(key){
          if (key.keyCode == '13'){
              let url = 'https://duckduckgo.com/'+query.value
              window.open(url,'_blank');

          }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to bottom right, #547053, #11887b,#415764);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow: hidden;
      }
      .time {
        font-size: 25px;
        font-weight: bold;
        color:wheat;
      }
      @media screen and (max-width: 768px) {
        .time {
          font-size: 200%;
          text-align: center;
          justify-content: center;
        }
      }
      *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      }

      section{
          position: relative;
          width: 100%;
          height: 80vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      section .main{
          width: 500px;
          margin: 0 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }
      section .main .search{
          position: relative;
          width: 100%;
          margin-top: 20px;
      }
      section .main .search .query{
          width: 100%;
          padding: 13px;
          border: 1px solid darkslategrey;
          outline: none;
          font-size: 16px;
          border-radius: 30px;
          padding-left: 45px;
          padding-right: 60px;
      }
      section .main .search .icons{
          position:absolute;
          top: 0;
          width: 100%;
          display: flex;
          justify-content: space-between;
          padding: 12px 20px;
          align-items: center;
          pointer-events: none;
      }
      section .main .search .icons img {
          max-width: 100%;   
      }

      .searchbtn:hover{
          border: 1px solid #ccc
      }
      ul{
          list-style-type: none;
          justify-content:left;
          overflow: hidden;
          transform: translateX(+3%)
      }
      li{
          display: inline-block;
      }
      li a{
          display: block;
          color: black;
          text-align: center;
          padding: 5px;
          text-decoration: none;
          font-size: 17px;
          font-family: 'Times New Roman'
      }
    </style>
</body>

</html>
