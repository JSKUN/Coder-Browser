    <script>
      var time = document.querySelector('.time');
      var dateTime = document.querySelector('.date-time');

      function updateClock() {
        // Get the current time, day , month and year
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var day = now.getDay();
        var date = now.getDate();
        var month = now.getMonth();
        var year = now.getFullYear();

        // store day and month name in an array
        var dayNames = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'];
        var monthNames = ['Januari', 'Februari', 'Maret', 'April', 'May', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'December'];

        // format date and time
        hours = hours % 12 || 12;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        date = date < 10 ? '0' + date : date;

        // display date and time
        var period = hours < 12 ? 'PM' : 'AM';
        time.innerHTML = hours + ':' + minutes  + ' ' + period;
        
        
      }

      updateClock();
      setInterval(updateClock, 1000);


      let query = document.querySelector('.query');

      window.addEventListener('keydown', checkKeyPress, false)

      function checkKeyPress(key){
          if (key.keyCode == '13'){
              let url = 'https://duckduckgo.com/'+query.value
              window.open(url,'_blank');

          }
      }
      let LINK = document.querySelector('.URL');

      window.addEventListener('keydown', checkKeyPress, false)

      function checkKeyPress(key){
          if (key.keyCode == '13'){
              let url = LINK.value
              window.open(url,'_blank');

          }
      }
    </script>
